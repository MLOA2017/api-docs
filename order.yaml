          - LOCKED
          - READY
          - ERROR
          - FEASIBILITY_STUDY_ERROR
          - RUNNING
          - COMPLETED
          - ABORT
          - PRODUCTION_WAIT
          - DELIVERY_WAIT
          - REJECTED
  WorkOrderItemDTO:
    type: object
    properties:
      datastripIDs:
        type: array
        items:
          type: string
      externalProperties:
        type: array
        items:
          $ref: '#/definitions/Property'
      licence:
        type: string
      itemType:
