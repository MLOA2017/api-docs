      city:
        type: string
      street:
        type: string
  PriceItem:
    type: object
    properties:
      amount:
        type: number
        format: double
      amountCur:
        type: number
        format: double
      areaKm2:
        type: number
        format: double
      calculation:
        type: string
      description:
        type: string
      discountPct:
        type: number
        format: double
      discountValue:
        type: number
        format: double
      minimumOrderApply:
        type: boolean
        default: false
      price:
        type: number
        format: double
      priceCur:
        type: number
        format: double
      productOfferID:
        type: string
      workOrderItems:
        type: array
        items:
          $ref: '#/definitions/WorkOrderItemPriceRef'
      manualFeasibilityStudy:
        type: boolean
        default: false
      transID:
        type: integer
        format: int64
      temporalSerie:
        type: boolean
        default: false
      geometries:
        type: array
        items:
          $ref: '#/definitions/GeometryPrice'
  CatalogFilter:
    type: object
    properties:
      filter:
        type: string
