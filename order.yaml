swagger: '2.0'
info:
  description: |
    REST API services for GeoConnector
    
    __PRELIMINARY VERSION FOR RESTRICTED DIFFUSION__. 
    
    This version should only be used to get an insight on future functionalities. End points, attributes and values _will_ change before final production version.
    
    This API version should not be used for production purposes.
  version: '0'
  title: GeoConnector API
host: undefined.geoapi-airbusds.com
schemes:
  - https
paths:
  '/ordering/contract/{contractID}/productoffers':
    get:
      summary: 'Return the product offers of a contract.'
      parameters:
        - name: contractID
          in: path
          description: ''
          required: true
          type: string
      responses:
        '200':
          description: Output type
          schema:
            $ref: '#/definitions/ProductOffers'
      tags:
      - product
  '/ordering/contracts':
    get:
      summary: 'Return the list of contracts of a user'
      parameters: []
      responses:
        '200':
          description: Output type
          schema:
            $ref: '#/definitions/Contracts'
      tags:
        - contract
  '/ordering/licence/{licenceName}':
    get:
      summary: Return the licence of a product
      produces:
        - text/plain
      parameters:
        - name: licenceName
          in: path
          description: ''
          required: true
          type: string
      responses:
        '200':
          description: The request has been fulfilled successfully.
      tags:
        - product
  '/ordering/optionsByProductOffer':
    post:
      summary: Return the options of a product (including licence name)
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/OptionsRequestGeoconnector'
      responses:
        '200':
          description: Output type
          schema:
            $ref: '#/definitions/AvailableOptions'
      tags:
        - product
  '/ordering/properties':
    get:
      summary: Return markets list
      parameters: []
      responses:
        '200':
          description: Output type
          schema:
            $ref: '#/definitions/MultiValuedProperties'
      tags:
        - general
  '/ordering/tasking/feasibility':
    post:
      summary: 'For OnePlan only: indicates if the tasking order is easy or challenging'
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/FeasibilityRequestGeoconnector'
      responses:
        '200':
          description: Output type
          schema:
            $ref: '#/definitions/FeasibilityResponseGeoconnector'
      tags:
        - Tasking
  '/ordering/tasking/progcapacity':
    post:
      summary: 'Indicates which tasking modes are available on the AOI'
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/ProgCapacityRequestGeoconnector'
      responses:
        '200':
          description: Output type
          schema:
            $ref: '#/definitions/ProgCapacityResponseGeoconnector'
      tags:
        - Tasking
  '/ordering/workorder':
    post:
      summary: 'Create a new workorder'
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/WorkOrderRequest'
      responses:
        '200':
          description: Output type
          schema:
            $ref: '#/definitions/WorkOrderResponse'
      tags:
        - Work order
  '/ordering/workorder/price':
    post:
      summary: 'Calculate and return the price of a workorder'
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/WorkOrderDTO'
      responses:
        '200':
          description: Output type
          schema:
            $ref: '#/definitions/PriceResponseDTO'
      tags:
        - Work order
  '/ordering/workorder/{workorderID}':
    get:
      summary: Return a workorder
      parameters:
        - name: workorderID
          in: path
          description: ''
          required: true
          type: string
      responses:
        '200':
          description: Output type
          schema:
            $ref: '#/definitions/WorkOrderDTO'
      tags:
        - Work order
    post:
      summary: 'Update a workorder'
      parameters:
        - name: workorderID
          in: path
          description: ''
          required: true
          type: string
        - in: body
          name: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/WorkOrderRequest'
      responses:
        '200':
          description: Output type
          schema:
            $ref: '#/definitions/WorkOrderDTO'
      tags:
        - Work order
    delete:
      summary: 'Delete a workorder'
      parameters:
        - name: workorderID
          in: path
          description: ''
          required: true
          type: string
      responses:
        '200':
          description: The request has been fulfilled successfully.
      tags:
        - Work order
  '/ordering/workorder/{workorderID}/items':
    post:
      summary: 'Create a workorder item'
      parameters:
        - name: workorderID
          in: path
          description: ''
          required: true
          type: string
        - in: body
          name: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/CreateWorkOrderItemRequest'
      responses:
        '200':
          description: Output type
          schema:
            $ref: '#/definitions/WorkOrderItemResponse'
      tags:
        - Work order
    put:
      summary: 'Replace the list of workorder items'
      parameters:
        - name: workorderID
          in: path
          description: ''
          required: true
          type: string
        - in: body
          name: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/UpdateWorkOrderItemList'
      responses:
        '200':
          description: Output type
          schema:
            $ref: '#/definitions/UpdateWorkOrderItemList'
      tags:
        - Work order
  '/ordering/workorder/{workorderID}/items/{workorderItemID}':
    post:
      summary: 'Update only one workorder item'
      parameters:
        - name: workorderID
          in: path
          description: ''
          required: true
          type: string
        - name: workorderItemID
          in: path
          description: ''
          required: true
          type: string
        - in: body
          name: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/CreateWorkOrderItemRequest'
      responses:
        '200':
          description: Output type
          schema:
            $ref: '#/definitions/WorkOrderItemResponse'
      tags:
        - Work order
    delete:
      summary: 'Delete a workorder item'
      parameters:
        - name: workorderID
          in: path
          description: ''
          required: true
          type: string
        - name: workorderItemID
          in: path
          description: ''
          required: true
          type: string
      responses:
        '200':
          description: The request has been fulfilled successfully.
      tags:
        - Work order
  '/ordering/workorder/quotation':
    post:
      summary: 'Create a quotation for OneSeries and OnePlan tasking modes'
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/WorkOrderDTO'
      responses:
        '200':
          description: Output type
          schema:
            $ref: '#/definitions/QuotationResponseDTO'
      tags:
        - Work order
definitions:
  AcquisitionMethod:
    type: object
    properties:
      id:
        type: string
      platform:
        type: string
      instrument:
        type: string
      sensor:
        $ref: '#/definitions/Sensor'
      acquisitionParameters:
        $ref: '#/definitions/AcquisitionParameters'
  OptionsPerProductType:
    type: object
    properties:
      technicalProductID:
        type: string
      licence:
        type: string
      options:
        type: array
        items:
          $ref: '#/definitions/Property'
  Constraint:
    type: object
    properties:
      reject:
        type: boolean
        default: false
      filter:
        type: string
      defaultValue:
        type: string
  SarParameters:
    type: object
    properties:
      minElevationAngle:
        type: number
        format: float
      maxElevationAngle:
        type: number
        format: float
      orbitDirection:
        type: string
        enum:
          - ASCENDING
          - DESCENDING
          - BOTH
      instrumentMode:
        type: string
        enum:
          - STARING_SPOT_LIGTH
          - HIGH_RESOLUTION_SPOT_LIGHT
          - SPOT_LIGHT
          - STRIP_MAP
          - SCAN_SAR
          - WS
      polarizationMode:
        type: string
        enum:
          - HH
          - VV
          - VH
          - HV
          - HH_VV
          - HH_HV
          - VV_VH
          - HHVV
          - HHHV
          - VVVH
      antennaLookDirection:
        type: string
        enum:
          - RIGHT
          - LEFT
      bandWidth:
        type: string
        enum:
          - '_150'
          - '_300'
      salesTradeCondition:
        type: string
  AcquisitionParameters:
    type: object
    properties:
      orbitDirection:
        type: string
        enum:
          - ASCENDING
          - DESCENDING
          - BOTH
      orbitNumber:
        type: integer
        format: int32
      antennaLookDirection:
        type: string
      minimumIncidenceAngle:
        $ref: '#/definitions/Angle'
      maximumIncidenceAngle:
        $ref: '#/definitions/Angle'
      polarizationMode:
        type: string
        enum:
          - HH
          - VV
          - VH
          - HV
          - HH_VV
          - HH_HV
          - VV_VH
          - HHVV
          - HHHV
          - VVVH
      incidence:
        type: number
        format: double
      luminosity:
        type: number
        format: double
      cloudCoverRate:
        type: number
        format: double
      extendedAngle:
        type: boolean
        default: false
      roll:
        type: number
        format: double
      acrossTrackIncidenceAngle:
        type: number
        format: double
  ProgCapacityResponseGeoconnector:
    type: object
    properties:
      progCapacity:
        type: array
        items:
          $ref: '#/definitions/ProgCapacity'
  ProductOffer:
    type: object
    properties:
      productOfferID:
        type: string
      name:
        type: string
      technicalProduct:
        $ref: '#/definitions/TechnicalProduct'
      catalogFilters:
        type: array
        items:
          $ref: '#/definitions/CatalogFilter'
      minimumOrderApplied:
        type: number
        format: double
      manualFeasibilityStudy:
        type: boolean
        default: false
      candidateTemporalSerie:
        type: boolean
        default: false
  ProgCapacityError:
    type: object
    properties:
      code:
        type: string
      locator:
        type: string
      message:
        type: string
  OnePlanAdvancedOptions:
    type: object
    properties:
      acqPeriod:
        $ref: '#/definitions/DateValueOption'
      maxCloudCover:
        $ref: '#/definitions/ValueOption'
      maxIncidenceAngle:
        $ref: '#/definitions/ValueOption'
      acquisitionMode:
        $ref: '#/definitions/ValueOption'
      minBH:
        $ref: '#/definitions/ValueOption'
      maxBH:
        $ref: '#/definitions/ValueOption'
      comment:
        $ref: '#/definitions/ValueOption'
  FeasibilityRequestGeoconnector:
    type: object
    properties:
      version:
        type: string
      progType:
        type: string
      mission:
        type: string
      aoi:
        type: string
      acqStartDate:
        type: string
      acqEndDate:
        type: string
      acqMode:
        type: string
        enum:
          - MONO
          - STEREO
          - TRISTEREO
      optical:
        $ref: '#/definitions/OpticalParameters'
  CreateWorkOrderItemRequest:
    type: object
    properties:
      catalogID:
        type: string
      datastripIDs:
        type: array
        items:
          type: string
      externalProperties:
        type: array
        items:
          $ref: '#/definitions/Property'
      itemType:
        type: string
      licence:
        type: string
      polygonID:
        type: integer
        format: int32
      originalPolygonID:
        type: integer
        format: int32
      productOfferID:
        type: string
      technicalProduct:
        $ref: '#/definitions/TechnicalProduct'
      productID:
        type: string
      mediaID:
        type: string
      options:
        type: array
        items:
          $ref: '#/definitions/Property'
      workOrderID:
        type: string
  MultiValuedProperties:
    type: object
    properties:
      properties:
        type: array
        items:
          $ref: '#/definitions/MultiValuedProperty'
  Footprint:
    type: object
    properties:
      geometryId:
        type: string
      geometry:
        type: string
      center:
        type: string
  OpticalParameters:
    type: object
    properties:
      maxCloudCover:
        type: number
        format: float
      maxIncidenceAngle:
        type: number
        format: float
  AoiPart:
    type: object
    properties:
      polygonID:
        type: integer
        format: int32
      geometry:
        type: string
      externallyModified:
        type: boolean
        default: false
      name:
        type: string
  OptionsAoi:
    type: object
    properties:
      polygonID:
        type: string
      geometry:
        type: string
      externallyModified:
        type: boolean
        default: false
  DateValueOption:
    type: object
    properties:
      productCode:
        type: string
      allowedValue:
        type: array
        items:
          type: string
      defaultValue:
        type: string
      minDate:
        $ref: '#/definitions/SimpleValueOption'
      minDuration:
        type: string
      defaultDuration:
        type: string
  MultiValuedProperty:
    type: object
    properties:
      key:
        type: string
      values:
        type: array
        items:
          $ref: '#/definitions/LabelledIdentifier'
  AvailableOptions:
    type: object
    properties:
      availableOptions:
        type: array
        items:
          $ref: '#/definitions/OptionDTO'
  OnePlanStandardOptions:
    type: object
    properties:
      acqPeriod:
        $ref: '#/definitions/DateValueOption'
      maxCloudCover:
        $ref: '#/definitions/ValueOption'
      maxIncidenceAngle:
        $ref: '#/definitions/ValueOption'
      comment:
        $ref: '#/definitions/ValueOption'
  SimpleValueOption:
    type: object
    properties:
      productCode:
        type: string
      value:
        type: string
  WorkOrderResponse:
    type: object
    properties:
      workorderID:
        type: string
      creationTime:
        type: string
        format: date-time
      status:
        type: string
        enum:
          - CANCELLED
          - DELIVERED
          - DRAFT
          - ERROR
          - FEASIBILITY_STUDY_PENDING
          - FEASIBILITY_STUDY_RECEIVED
          - FEASIBILITY_STUDY_ERROR
          - FULFILLED
          - INVOICED
          - QUOTATION_ACCEPTED
          - QUOTATION_REFUSED
          - QUOTATION_SUBMITTED
          - RUNNING
          - FULFILLABLE
  OptionsRequestGeoconnector:
    type: object
    properties:
      technicalProduct:
        $ref: '#/definitions/TechnicalProduct'
      aoi:
        type: array
        items:
          $ref: '#/definitions/OptionsAoi'
      categoryFilter:
        type: string
      productOfferId:
        type: string
  Contract:
    type: object
    properties:
      contractID:
        type: string
      name:
        type: string
      customerID:
        type: string
      customerInvoiceID:
        type: string
      deliveryName:
        type: string
      deliveryStreet:
        type: string
      deliveryZipcode:
        type: string
      deliveryCity:
        type: string
      deliveryCounty:
        type: string
      deliveryCountry:
        type: string
      tradeAgreementUrl:
        type: string
      creditRemaining:
        type: string
      currencyID:
        type: string
  Sensor:
    type: object
    properties:
      sensorType:
        type: string
      operationalMode:
        type: string
      swathIdentifier:
        type: string
  WorkOrderDTO:
    type: object
    properties:
      aoi:
        type: array
        items:
          $ref: '#/definitions/AoiPart'
      application:
        type: string
      attachments:
        type: array
        items:
          type: string
      author:
        type: string
      comments:
        type: string
      contractID:
        type: string
      creationTime:
        type: string
        format: date-time
      customerID:
        type: string
      id:
        type: string
      items:
        type: array
        items:
          $ref: '#/definitions/WorkOrderItem'
      market:
        type: string
      name:
        type: string
      options:
        type: array
        items:
          $ref: '#/definitions/Property'
      optionsPerProductType:
        type: array
        items:
          $ref: '#/definitions/OptionsPerProductType'
      salesOrderID:
        type: string
      quotationID:
        type: string
      status:
        type: string
        enum:
          - CANCELLED
          - DELIVERED
          - DRAFT
          - ERROR
          - FEASIBILITY_STUDY_PENDING
          - FEASIBILITY_STUDY_RECEIVED
          - FEASIBILITY_STUDY_ERROR
          - FULFILLED
          - INVOICED
          - QUOTATION_ACCEPTED
          - QUOTATION_REFUSED
          - QUOTATION_SUBMITTED
          - RUNNING
          - FULFILLABLE
      statusInfo:
        type: string
      externalProperties:
        type: array
        items:
          $ref: '#/definitions/Property'
      invoiceProposalID:
        type: string
      endUser:
        type: string
      origin:
        type: string
      deliveryAddress:
        $ref: '#/definitions/AddressDelivery'
      sequenceNumber:
        type: integer
        format: int64
      workorderID:
        type: string
      inError:
        type: boolean
        default: false
  Segment:
    type: object
    properties:
      id:
        type: string
      footprint:
        $ref: '#/definitions/Footprint'
      acquisitionStartTime:
        type: string
      acquisitionStopTime:
        type: string
      acquisitionMethod:
        $ref: '#/definitions/AcquisitionMethod'
      status:
        type: string
