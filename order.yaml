      licences:
        type: array
        items:
          type: string
  OptionListItem:
    type: object
    properties:
      id:
        type: string
      label:
        type: string
      constraint:
        $ref: '#/definitions/Constraint'
  Property:
    type: object
    properties:
      key:
        type: string
      value:
        type: string
  Contracts:
    type: object
    properties:
      contracts:
        type: array
        items:
          $ref: '#/definitions/Contract'
  ProgFeasibility:
    type: object
    properties:
      mission:
