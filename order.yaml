    type: object
    properties:
      sequenceNumber:
        type: integer
        format: int64
      items:
        type: array
        items:
          $ref: '#/definitions/WorkOrderItem'
  ValueOption:
    type: object
    properties:
      productCode:
        type: string
      allowedValue:
        type: array
        items:
          type: string
      alertThreshold:
        type: string
      proposalThreshold:
        type: string
      defaultValue:
        type: string
      minValue:
        type: string
      maxValue:
        type: string
  WorkOrderRequest:
    type: object
    properties:
      name:
        type: string
      author:
        type: string
      contractID:
        type: string
      customerID:
        type: string
      application:
        type: string
      attachments:
        type: array
        items:
          type: string
      comments:
        type: string
      aoi:
        type: array
        items:
          $ref: '#/definitions/OptionsAoi'
      options:
        type: array
        items:
          $ref: '#/definitions/Property'
      optionsPerProductType:
        type: array
        items:
          $ref: '#/definitions/OptionsPerProductType'
      status:
        type: string
        enum:
          - CANCELLED
          - DELIVERED
          - DRAFT
          - ERROR
          - FEASIBILITY_STUDY_PENDING
          - FEASIBILITY_STUDY_RECEIVED
          - FEASIBILITY_STUDY_ERROR
          - FULFILLED
          - INVOICED
          - QUOTATION_ACCEPTED
          - QUOTATION_REFUSED
          - QUOTATION_SUBMITTED
          - RUNNING
          - FULFILLABLE
      externalProperties:
        type: array
        items:
          $ref: '#/definitions/Property'
      endUser:
        type: string
      market:
        type: string
      origin:
        type: string
      items:
        type: array
        items:
          $ref: '#/definitions/WorkOrderItemDTO'
  GeometryPrice:
    type: object
    properties:
      geometryID:
        type: integer
        format: int64
      name:
        type: string
      areaKm2:
        type: number
        format: double
  WorkOrderItemResponse:
    type: object
